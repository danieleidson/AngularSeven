<h2>{{title}}</h2>
<br />
<br />

<form class="example-form">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Personal Information</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="First Name">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Last Name">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Middle Name">
      </mat-form-field>
      <br />
      <br />
      <mat-form-field>
        <input matInput placeholder="Address 1">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Address 2">
      </mat-form-field>
      <br />
      <br />
      <mat-form-field>
        <input matInput placeholder="Home Phone">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Cell Phone">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onClick($event)">Submit</button>
      <a mat-button mat-raised-button routerLink="/">Back</a>
    </mat-card-actions>
  </mat-card>
</form>
