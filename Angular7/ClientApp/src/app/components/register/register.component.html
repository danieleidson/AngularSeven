<row>
  <column>
    <h2>{{title}}</h2>
  </column>
</row>

<row>
  <column>
    <form #personForm="ngForm" (ngSubmit)="onSubmit($event, 'OK', personForm.value)">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>
            <div class="row">
              <div class="col-md-12">Information</div>
            </div>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <row>
            <column lg="4">
              <mat-form-field>
                <input matInput placeholder="First Name" [(ngModel)]="firstName" name="firstName">
              </mat-form-field>
            </column>
            <column lg="4">
              <mat-form-field>
                <input matInput placeholder="Last Name" [(ngModel)]="lastName" name="lastName">
              </mat-form-field>
            </column>
            <column lg="4">
              <mat-form-field>
                <input matInput placeholder="Middle Name" [(ngModel)]="middleName" name="middleName">
              </mat-form-field>
            </column>
          </row>
          <row>
            <column lg="6" md="12">
              <mat-form-field>
                <input matInput placeholder="Address 1" [(ngModel)]="address1" name="address1">
              </mat-form-field>
            </column>
            <column lg="6" md="12">
              <mat-form-field>
                <input matInput placeholder="Address 2" [(ngModel)]="address2" name="address2">
              </mat-form-field>
            </column>
          </row>
          <row>
            <column lg="3" md="4">
              <mat-form-field>
                <input matInput placeholder="City" [(ngModel)]="city" name="city">
              </mat-form-field>
            </column>
            <column lg="3" md="4">
              <mat-form-field>
                <mat-select placeholder="State" [(ngModel)]="state" name="state">
                  <mat-option>
                    Select State
                  </mat-option>
                  <!--<mat-option *ngFor="let state of states" [value]="state.value">
                    {{state.text}}
                  </mat-option>-->
                  <mat-option *ngFor="let state of states" [value]="state">{{state}}</mat-option>
                </mat-select>
              </mat-form-field>
            </column>
            <column lg="2" md="4">
              <mat-form-field>
                <input matInput placeholder="Zip" [(ngModel)]="zip" name="zip">
              </mat-form-field>
            </column>
          </row>
          <row>
            <column lg="2" md="3">
              <mat-form-field>
                <input matInput placeholder="Home Phone" [(ngModel)]="homePhone" name="homePhone">
              </mat-form-field>
            </column>          <column lg="2" md="3">
              <mat-form-field>
                <input matInput placeholder="Cell Phone" [(ngModel)]="cellPhone" name="cellPhone">
              </mat-form-field>
            </column>
            <column lg="4" md="6">
              <mat-form-field>
                <input matInput placeholder="Email" [(ngModel)]="email" name="email">
              </mat-form-field>
            </column>
          </row>

        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary">Submit</button>
          <a mat-button mat-raised-button routerLink="/">Back</a>
        </mat-card-actions>
      </mat-card>
    </form>
  </column>
</row>
